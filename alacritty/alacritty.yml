env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/dracula.yml

shell:
  program: fish

cursor:
  style:
    blinking: Always
    blink_interval: 500

colors:
  # Default colors
  primary:
    background: "0x1e282d"
    foreground: "0xc4c7d1"

  # Normal colors
  normal:
    black: "0x666666"
    red: "0xeb606b"
    green: "0xc3e88d"
    yellow: "0xf7eb95"
    blue: "0x80cbc4"
    magenta: "0xff2f90"
    cyan: "0xaeddff"
    white: "0xffffff"

  # Bright colors
  bright:
    black: "0xa1a1a1"
    red: "0xeb606b"
    green: "0xc3e88d"
    yellow: "0xf7eb95"
    blue: "0x7dc6bf"
    magenta: "0x6c71c4"
    cyan: "0x35434d"
    white: "0xffffff"

background_opacity: 0.98

font:
  normal:
    family: Inconsolata Nerd Font Mono
  bold:
    family: Inconsolata Nerd Font Mono
  italic:
    family: Inconsolata Nerd Font Mono
  bold_italic:
    family: Inconsolata Nerd Font Mono
  size: 14.0
  use_thin_strokes: true

window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  opacity: 1
  decorations: buttonless
  dynamic_title: true
  dimensions:
   columns: 120
   lines: 40

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

alt_send_esc: false

key_bindings:
  - { key: V,           mods: Control|Shift,   action: Paste }
  - { key: C,           mods: Control|Shift,   action: Copy }
  - { key: Key0,        mods: Control,         action: ResetFontSize }
  - { key: Equals,      mods: Control,         action: IncreaseFontSize }
  - { key: Plus,        mods: Control,         action: IncreaseFontSize }
  - { key: Minus,       mods: Control,         action: DecreaseFontSize }
  - { key: N,           mods: Command,         action: SpawnNewInstance }
  - { key: PageUp,                             action: ScrollPageUp     }
  - { key: PageUp,      mode: Alt,             chars: "\x1B[5~"         }
  - { key: PageUp,      mods: Shift,           chars: "\x1B[5~"         }
  - { key: PageDown,                           action: ScrollPageDown   }
  - { key: PageDown,    mode: Alt,             chars: "\x1B[6~"         }
  - { key: PageDown,    mods: Shift,           chars: "\x1B[6~"         }
  - { key: Home,                               action: ScrollToTop      }
  - { key: Home,        mode: Alt,             chars: "\x1BOH"          }
  - { key: Home,        mods: Shift,           chars: "\x1B[H"          }
  - { key: End,                                action: ScrollToBottom   }
  - { key: End,         mode: Alt,             chars: "\x1BOF"          }
  - { key: End,         mods: Shift,           chars: "\x1B[F"          }
  - { key: Tab,         mods: Alt,             chars: "\x1B\t"          }
  - { key: Tab,         mods: Alt|Shift,       chars: "\x1B\x1B[Z"      }
